<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator-container">
      <div id="display"></div>

      <div class="commandButtons">
        <button id="equalsKey">=</button>
        <button id="clearButton">AC</button>
      </div>
      <div class="split">
        <div class="digits">
          <div class="digit" id="zero"><button>0</button></div>
          <div class="digit" id="one"><button>1</button></div>
          <div class="digit" id="two"><button>2</button></div>
          <div class="digit" id="three"><button>3</button></div>
          <div class="digit" id="four"><button>4</button></div>
          <div class="digit" id="five"><button>5</button></div>
          <div class="digit" id="six"><button>6</button></div>
          <div class="digit" id="seven"><button>7</button></div>
          <div class="digit" id="eight"><button>8</button></div>
          <div class="digit" id="nine"><button>9</button></div>
        </div>
        <div class="operatorButtons">
          <button class="operator">+</button>
          <button class="operator">-</button>
          <button class="operator">x</button>
          <button class="operator">/</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
